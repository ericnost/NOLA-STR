<script>

app.config(function($stateProvider) { 

  //create our different views as objects
  var mainState ={
    name: 'main', //name of the object
    url: '', //url to point to, or that causes this view to be triggered
    component: 'home', //component that works with the data, loads the template
    resolve: { //data to bind to our component
      geography: function(Resource) {
        return Resource.getAll() //make an async call to get our site data from data.json
      },
      str: function(Resource){
      	return Resource.getSTR()
      }
    }
  },
   siteState ={
    name: 'main.site', //name of the object
    url: '/{site}/{expressed}', //url to point to, or that causes this view to be triggered
    component: 'site', //component that works with the data, loads the template
    resolve: { //data to bind to our component
      //load all years....don't need new geography
        expressed: function($stateParams){
          return $stateParams.expressed
        },  
        data2000: function(Resource, $stateParams) {
          return Resource.getSite($stateParams.site, "2000")
      },
            data2010: function(Resource, $stateParams) {
          return Resource.getSite($stateParams.site, "2010")
      },
            data2014: function(Resource, $stateParams) {
          return Resource.getSite($stateParams.site, "2014")
      },
            data2015: function(Resource, $stateParams) {
          return Resource.getSite($stateParams.site, "2015")
      },
            data2016: function(Resource, $stateParams) {
          return Resource.getSite($stateParams.site, "2016")
      }
    }
  }
  //call the states
  $stateProvider.state(mainState); 
  $stateProvider.state(siteState);
})

//factories make our http requests for us (including local ones) to handle data promises
app.factory('Resource', function ($http) {
  var service = {
    getBlocks: function() {
      return $http.get('data/blocks.json').then(function(resp) {
        return resp.data;
      });
    },
    getSTR: function(){
    	return $http.get('data//str/str3-18.json').then(function(respSTR) {
    		return respSTR.data.filter(function(d){return d['Current Status'] == "Issued"})
    	})
    },
    getAll: function() {
      return $http.get('data/blocks.json').then(function(resp) { //"data/blocks.json"
      	return $http.get('data/income/data.json').then(function(resp3) {
	      	return $http.get('data/race/data.json').then(function(resp2) { //how to load multiple years. probably combine in json....
	        	var years =["2000", "2010", "2014", "2015", "2016"]
	      		var geo = topojson.feature(resp.data, resp.data.objects.blocks).features  
	      		var data = resp2.data
	      		var incData = resp3.data
			      geo.forEach(function(d){ // add census data to geggraohpy
	            	d.properties.censusData ={}
	            	d.properties.incData ={}
	            	years.forEach(function(yr){
	    		      var thisData = data.filter(function(e){return e.Id == d.properties.AFFGEOID && e.Year == yr}) //handle 1990 differently?
	    		      d.properties.censusData[yr] = thisData[0] ? thisData[0] : undefined
	    		      var thisInc = incData.filter(function(e){return e.Id == d.properties.AFFGEOID})
	    		      d.properties.incData = thisInc[0] ? thisInc[0] : undefined
			        })
	          //d.properties.data.fill = choropleth(d) //bind color changing event somewhere
			      })

	          	geo = geo.filter(function(d){return d.properties.censusData["2016"]}) //d.properties.censusData["2014"] && d.properties.censusData["2000"] && d.properties.censusData["2010"]&& d.properties.censusData["2015"] && 

	        	return geo;
	        })
	  	})
      });
    },    
    getSite: function(site, year) { //this instead should filter geography, above, to return right id
      return $http.get('data/race/data.json').then(function(resp) {
        return $http.get('data/income/data.json').then(function(resp3) {
          console.log(site)
          var data = resp.data.filter(function(d){return d.Year == year})
          data = data.filter(function(d){return d.Id == site})
          //racedata=data
          //data=resp3.data
          return data//, racedata;
        })
      });
    }
  }
  return service;
})

app.filter('percentage', ['$filter', function ($filter) {
  return function (input, decimals) {
    return $filter('number')(input * 100, decimals) + '%';
  };
}]);
app.component('home', {
  bindings: { geography: '<', str: '<'}, //make the data we loaded into the view from the factory available to this component
  templateUrl: 'map.html', //this is the html that we will plug our data into
  controller: function ($filter) {
     NProgress.start()

    this.radioModelYear = "2016"
    var year ="2016"
    this.radioModelOverlay="None"
    
    var rentals = this.str
    this.maxGuests = d3.max(rentals.map(function(d){return d["Guest Occupancy Limit"]}))
    this.filterValue = d3.max(rentals.map(function(d){return d["Guest Occupancy Limit"]}))
    this.radioModelSTR = "None"

    this.activeMarker = "None"
    var expressed = "None"
    var go = ""
    this.radioModelExpressed="None"
    
    this.strCount = 0
    this.blockGroupCount = 0

    this.currentFeature
    
    this.checkResults = {0:true, 1:true, 2:true, 3:true, 4: true}
    
    this.update = function (sift) {
     //NProgress.start()
        //console.log(sift)
        var yr = this.radioModelYear
        console.log(yr)
       var pos = this.quants.indexOf(sift)
       var values = d3.values(this.checkResults)
       var filters = []
       for (j=0; j<values.length; j++){
        if(values[j]){
          var plusOne = this.quants[j+1] ? this.quants[j+1] : 100
          filters.push({"base": this.quants[j], "max": plusOne})
        }
       }

    };

  	var scheme = {"White": ['#edf8e9','#bae4b3','#74c476','#31a354','#006d2c'], "Black or African American": ['#eff3ff','#bdd7e7','#6baed6','#3182bd','#08519c'], "American Indian or Alaska Native": ['#feedde','#fdbe85','#fd8d3c','#e6550d','#a63603'], "Asian": ['#f2f0f7','#cbc9e2','#9e9ac8','#756bb1','#54278f'], "Native Hawaiian and Other Pacific Islander": ['#fee5d9','#fcae91','#fb6a4a','#de2d26','#a50f15'], "Hispanic": ['#f7f7f7','#cccccc','#969696','#636363','#252525']}
    var textColor = ["#000000", "#333333", "#e5e5e5", "#e5e5e5", "#e5e5e5"]
	  var range, color, value, opacity
	  



    function style(d){
      return {
                    fillColor: 'white',
                    weight: 0,
                    //opacity: opacity,
                    color: 'white',
                    dashArray: '0',
                    fillOpacity: 0
                }
    };

     var layers = [];

    this.reExpress = function (){ 

      expressed = this.radioModelExpressed

       window.location = "#/"+go+"/"+expressed

      if (expressed == "None"){
        layers.forEach(function(d){
          d.setStyle({  
                fillColor: 'white',
                weight: 0,
                //opacity: opacity,
                color: 'white',
                dashArray: '0',
                fillOpacity: 0
              });
        })
      }  else{
        var year = this.radioModelYear
        var temp = this.geography.filter(function(d){return d.properties.censusData[year]})
        domArray = temp.map(function(d){var value = d.properties.censusData[year][expressed]/d.properties.censusData[year]["Total"]; return value})
        range = scheme[expressed]
        color = d3.scale.quantile() //designate quantile scale generator
          .range(range)
        d3.mean(domArray) > .3 ? color.domain(domArray) : color.domain([d3.min(domArray), d3.max(domArray)]);
        //this.quants = color.quantiles()
        angular.extend(this, {quants: color.copy().quantiles(), ranger: {fill:range, text:textColor}})
        this.quants.splice(0,0,0)
       //this.ranger = {fill:range, text: textColor}

        var yr = this.radioModelYear
        var values = d3.values(this.checkResults)
        var filters = []
        for (j=0; j<values.length; j++){
          if(values[j]){
            var plusOne = this.quants[j+1] ? this.quants[j+1] : 100
            filters.push({"base": this.quants[j], "max": plusOne})
          }
         }

         var items = this.geography
         var allItems=[];
          //for (i=0; i<filters.length; i++){
            //find neighborhoods higher than this
        filters.forEach(function(obj){
          var temp = items.filter(function(item){
          //if item price is included between the two boundaries we return true
          return item.properties.censusData[year][expressed]/item.properties.censusData[year]["Total"] > obj.base && item.properties.censusData[year][expressed]/item.properties.censusData[year]["Total"] < obj.max
          
            
          });
          temp.forEach(function(t){
            allItems.push(t)
          })
        })

      this.blockGroupCount = allItems.length

       layers.forEach(function(d){
       	var value = d.feature.properties.censusData[year] ? color(d.feature.properties.censusData[year][expressed]/d.feature.properties.censusData[year]["Total"]) : "#ddd";
       	
        var box = allItems.filter(function(e){return d.feature.properties.AFFGEOID == e.properties.AFFGEOID}) //is the layer part of allItems (the items we're keeping)?
          var opacity =  box.length > 0 ? .7 : 0 
          
        d.setStyle({	
   					fillColor: value,
                      weight: 2,
                     // opacity: opacity,
                      color: 'white',
                      dashArray: '3',
                      fillOpacity: opacity
                      });
        })
       if (this.activeMarker == "str"){this.doSTRRexpress()}
      if (this.activeMarker == "overlays"){this.doMarkersRexpress()}

      }
    //NProgress.done()
    }


    angular.extend(this, {
    	markers: null
    })

    function makeMark (clicked, exp){
    	var obj ={}
      var clicked = (clicked == "Median household income") ? "Median household income in the past 12 months (in 2016 Inflation-adjusted dollars)" : "Median contract rent 2016"
    	layers.forEach(function(l){
        var thisOpacity
        if (l.options.fillOpacity > 0|| exp == "None"){thisOpacity = .4}else{thisOpacity = 0}
    		if (l.feature.properties.incData){
	    		var bounds = l.getBounds();
  				var latLng = bounds.getCenter();
  				var factor = (clicked == "with other types of income" || clicked == "with public assistance income") ? l.feature.properties.incData.total : 1
  				var scale = (clicked == "with other types of income" || clicked == "with public assistance income") ? 100 : .02
  				scale = clicked == "Median household income in the past 12 months (in 2016 Inflation-adjusted dollars)" ? .0003 : scale 
  				var radius = (l.feature.properties.incData[clicked]/factor) * scale //30 will be largest circle size
  				var message = l.feature.properties.incData[clicked].toString()
  				var measure =  (clicked == "with other types of income" || clicked == "with public assistance income") ? "percent" : "dollars"
          //var max = l.feature.properties.incData[clicked]
  	    		obj[l.feature.properties.AFFGEOID] = {
  	    			lat: latLng.lat,
  	    			lng: latLng.lng,
              opacity: thisOpacity,
  	    			focus: false,
  	                message: message+" "+measure,
  	    			icon:{
  	    				type:'div',
  	    				iconSize: [radius, radius],
  	    				className: 'circle'
  	    			}
  	    		}
    		}

    	})
       return obj

    }

    this.doMarkers = function() {
        //this.markers = {}
        this.activeMarker = "overlays"
        this.radioModelSTR = "None"
        var exp = this.radioModelExpressed
    		var clicked = this.radioModelOverlay
        if (clicked != "None"){
      		angular.extend(this, {
                      markers: makeMark(clicked, exp), //function that calls point to layer on layers
                     
                  });
          angular.extend(this.legend,{
            main: makeLegend()
          }) 
        }    
    };

    this.doMarkersRexpress = function() {
        //this.markers = {}
        var exp = this.radioModelExpressed
        var clicked = this.radioModelOverlay
        if (clicked != "None"){
          angular.extend(this, {
                    markers: makeMark(clicked, exp)//function that calls point to layer on layers
                });
        }           
    };

    function makeSTRMark (clicked, exp, guestsFilter){
      NProgress.start()
    	  var obj ={}
      	var temp = clicked == "All" ? rentals : rentals.filter(function(d){return d["License Type"] == clicked})
        temp = temp.filter(function(d){return d['Guest Occupancy Limit'] <= guestsFilter})

        var points = temp.map(function(c){return [c.Y, c.X]})
        points = turf.points(points)
       
        var thisOpacity={}
        layers.forEach(function(l){
          searchWithin = turf.polygon(l.feature.geometry.coordinates)
          var features = turf.pointsWithinPolygon(points, searchWithin).features
          if (features.length > 0){
            features.forEach(function(a){
              var key = "a"+a.geometry.coordinates[1].toString().slice(3,12)
              
              if (l.options.fillOpacity > 0|| exp == "None"){thisOpacity[key] = .4}else{thisOpacity[key] = 0}
            })
          }
        })
      	temp.forEach(function(d){
            //find what layer this is in, check its opacity.
      			var message = "Address: "+d.Address+"<br>Guest limit: "+d["Guest Occupancy Limit"]+"<br><a href='"+d.Link+"' target='_blank''>Link to permit</a><br>"
              var key = "a"+d.X.toString().slice(3,12)
      		    obj[key] = {
    	    			lat: d.X,
    	    			lng: d.Y,
                opacity: thisOpacity[key],
    	    			focus: false,
    	                message: message,
    	    			icon:{
    	    				type:'div',
    	    				iconSize: [4, 4],
    	    				className: 'circle',
	    			}
	    		}
      	})
        NProgress.done()
       return obj

    }

    this.doSTR = function() {
        //this.markers = {}
        this.radioModelOverlay="None"
        this.activeMarker = "str"
        var exp = this.radioModelExpressed
    		var clicked = this.radioModelSTR
        var guestsFilter = this.filterValue
    		if (clicked != "None"){
    			angular.extend(this, {
                    markers: makeSTRMark(clicked, exp, guestsFilter),//function that calls point to layer on layers
                    
                });
          this.strCount = d3.keys(this.markers).length
    		}

    };

    this.doSTRRexpress = function() {
        //this.markers = {}
        var exp = this.radioModelExpressed
        var clicked = this.radioModelSTR
        var guestsFilter = this.filterValue
        var check = this.radioModelOverlay
        if (check == "None"){
          angular.extend(this, {
                    markers: makeSTRMark(clicked, exp, guestsFilter) //function that calls point to layer on layers
          });
          var tempnum=0
          d3.values(this.markers).forEach(function(d){
            var sum = d.opacity == .4 ? 1 : 0
            tempnum+=sum
          })
          this.strCount=tempnum
          //this.strCount = d3.keys(this.markers).map(function(d){return d.opacity = .4}).length
        }
    };

    angular.extend(this, {
            geojson: {
                data: this.geography,
                style:style, 
                onEachFeature: function(feature, layer){
                  layers.splice(0,0,layer);
                  layer.on("click", function() {
                    go = feature.properties.AFFGEOID
                    layers.forEach(function(d){
                      d.setStyle({
                        color:'white'
                      })
                    })
                    layer.setStyle({
                      color: 'red'
                    })
                    window.location = "#/"+feature.properties.AFFGEOID+"/"+expressed
                    
                  });
                  
                }
            },
            center: {
                lat: 29.977835,
                lng: -90,
                zoom: 12
            },
            defaults: {
                scrollWheelZoom: false
            }//,legend: {main: makeLegend()}
    });
    function makeLegend(){
      var obj = {
              position: 'bottomleft',
              colors: ['black'],
              labels: ["min", 'max']//[ format(min)+"-"+format(range[0]), format(range[0])+"-"+format(range[1]), format(range[1])+"-"+format(max) ].reverse()
        }
      return obj
    }

 NProgress.done()
  }
})

app.component('site', {
  bindings: { data2014: '<', data2015: '<', data2016: '<', data2000: '<', data2010: '<', expressed: '<'}, //make the data we loaded into the view from the factory available to this component
  templateUrl: 'site.html', //this is the html that we will plug our data into
  controller: function () {
    console.log(this)

    var expressed = this.expressed
     this.yAxis = expressed;
    var total = "Total"
    //from: https://codepen.io/nickmoreton/pen/ByYZMB
    this.w = $(".col-md-3").width()+100;
    this.h = 100
    
    if (this.data2000.length > 0) {
          var maxi = 1
    var mini = 0

    var height = this.h
    var width = this.w
    //var barheight = (height/yearskey.length < 15) ? 15:height/yearskey.length //(bar width)
    var year = d3.select('.site').append("svg").attr("width", width).attr("height", height);
    
    var y = d3.scale.linear()
      .domain([maxi, mini])
      .range([10, height-10]);

    var x = d3.scale.linear()
      .domain(["2000", "2016"])
      .range([20, width-60]);
    
    var data = [this.data2000[0][expressed]/this.data2000[0][total],this.data2010[0][expressed]/this.data2010[0][total],this.data2016[0][expressed]/this.data2016[0][total]]

    var line = d3.svg.line()
        .x(function(d, i) {return x(d); })
        .y(function(d, i) {return y(data[i]); });

    year.append("path")
        .datum(["2000", "2010", "2016"])
        .attr("class", "line")
      //  .attr("transform", "translate(" + 10+ "," + 0 + ")")
        .style("stroke", "black")
        .attr("d", line);

    year.selectAll(".dot")
      .data(["2000", "2010",  "2016"])
        .enter().append("circle")
      .attr("class", "dot")
     // .attr("transform", "translate(" + 10+ "," + 0 + ")")
      .attr("cx", line.x())
      .attr("cy", line.y())
      .attr("r", 6)
      .style("fill", "black")

    var xAxis = d3.svg.axis()
        .scale(x)
        //.orient("bottom")
        .tickValues(["2000", "2010", "2016"])
        .tickFormat(d3.format(""))

    year.append("g")
        .attr("class", "axis")
        .call(xAxis)
    .selectAll("text")
      .attr("y", height-10)
      .attr("x", 0)
      .style({"text-anchor": "middle", "size": "6px"});

      var format = d3.format(".4r") 
      year.selectAll("label")
      .data(["2000", "2010", "2016"])
      .enter().append("text")
      .attr("y", line.y())
      .attr("x", line.x())
      .attr("transform", "translate(" + 10+ "," + 0 + ")")
      .text(function(d,i){var text = format((data[i]*100))+"%"; return text})

    //accordion
    this.status = {
	    isCustomHeaderOpen: false,
	    isFirstOpen: true,
	    isFirstDisabled: false
  	};
  	this.oneAtATime = true;
  	this.groups = [
      {
        title: '2000',
        content: this.data2000
      },
      {
        title: '2010',
        content: this.data2010
      },
      {
        title: '2014',
        content: this.data2014
      },
      {
        title: '2015',
        content: this.data2015
      },
      {
        title: '2016',
        content: this.data2016
      }
    ];
    this.groups.reverse()
  }

  }
})  


</script>
